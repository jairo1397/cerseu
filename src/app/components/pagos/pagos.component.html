<div class="alert alert-info" role="alert">
    Cursos / Curso de HTML 5 / Pago
</div>

<main class="page payment-page">
    <section class="payment-form dark">
        <div class="container">
            <div class="block-heading">
                <h2>Realizar Pago</h2>
            </div>
            <form>
                <div class="products">
                    <h3 class="title">Curso de HTML 5</h3>
                    <div class="item">
                        <span class="price">100.00</span>
                        <p class="item-name">Precio del Curso</p>
                    </div>
                    <div class="total">Total<span class="price">100.00</span></div>
                </div>
                <div class="card-details">
                    <h3 class="title">Datos de la Tarjeta de Credito</h3>
                    <div class="row">
                        <div class="form-group col-sm-7">
                            <label for="card-holder">Titular de la tarjeta</label>
                            <input id="card-holder" type="text" class="form-control" placeholder="Titular de la Tarjeta" aria-label="Card Holder" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group col-sm-5">
                            <label for="">Fecha de Expiracion</label>
                            <div class="input-group expiration-date">
                                <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                                <span class="date-separator">/</span>
                                <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group col-sm-8">
                            <label for="card-number">Numero de la Tarjeta</label>
                            <input id="card-number" type="text" class="form-control" placeholder="Numero de la Tarjeta" aria-label="Card Holder" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="cvc">CVC</label>
                            <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group col-sm-12">
                            <button type="button" class="btn btn-primary btn-block">Proceed</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
